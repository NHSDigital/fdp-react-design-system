name: Visual Regression Testing

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    env:
      # Enable optional multi-render generation/verification in scripts
      DS_MULTI_RENDER: '1'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build design tokens
      run: npm run build:tokens

    - name: Prepare docs for multi-render (docs:pre)
      run: npm run docs:pre

    - name: Verify schema â†” macro consistency (gating)
      run: |
        npm run verify:schema-macro
        npm run verify:macro-parity

    - name: SSR test suite (gating)
      run: npm run test:ssr-components

    - name: Publish to Chromatic
      uses: chromaui/action@v13
      with:
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        buildScriptName: build-storybook
        onlyChanged: true
        externals: |
          - "packages/nhs-fdp/dist/**"

    - name: Upload multi-render logs and reports (always)
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: multi-render-artifacts
        if-no-files-found: ignore
        retention-days: 7
        path: |
          reports/**
          logs/**
          ssr-analysis-report/**
          docs/static-html/**
