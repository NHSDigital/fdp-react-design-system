name: Visual Regression Testing

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  visual-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Build design tokens
      run: npm run build:tokens

    - name: Generate visual reference files
      run: npm run visual:generate

    - name: Build Storybook
      run: npm run build-storybook

    - name: Run visual tests
      run: npm run visual:test
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-test-results
        path: |
          tests/visual/reports/
          test-results/
        retention-days: 30

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-test-screenshots
        path: tests/visual/screenshots/
        retention-days: 30

    - name: Comment PR with visual test results
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && failure()
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          const reportPath = 'tests/visual/reports/results.json';
          
          if (fs.existsSync(reportPath)) {
            const results = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const failed = results.suites.reduce((sum, suite) => sum + suite.specs.filter(spec => spec.outcome === 'failed').length, 0);
            const passed = results.suites.reduce((sum, suite) => sum + suite.specs.filter(spec => spec.outcome === 'passed').length, 0);
            
            const comment = `## ðŸ“¸ Visual Test Results
            
            **Status**: ${failed > 0 ? 'âŒ Failed' : 'âœ… Passed'}
            
            - âœ… **Passed**: ${passed}
            - âŒ **Failed**: ${failed}
            
            ${failed > 0 ? `
            ### Failed Tests
            Some visual tests have failed. This could indicate:
            - Unintended visual changes to components
            - New features that need baseline updates
            - Environment differences
            
            ðŸ“‹ **Next Steps**:
            1. Review the uploaded screenshots in the artifacts
            2. If changes are intentional, update baselines with \`npm run visual:update\`
            3. If changes are unintended, fix the styling issues
            
            ðŸ”— **Artifacts**: Check the "visual-test-screenshots" artifact for detailed comparisons.
            ` : 'ðŸŽ‰ All visual tests passed! Your components look great.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

  chromatic-deployment:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build design tokens
      run: npm run build:tokens

    - name: Publish to Chromatic
      uses: chromaui/action@v1
      with:
        projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        buildScriptName: build-storybook
        onlyChanged: true
        externals: |
          - "packages/nhs-fdp/dist/**"
