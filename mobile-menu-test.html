<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 375px; /* Mobile width */
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        .debug-info {
            padding: 20px;
            background: #f5f5f5;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h2>Mobile Menu Debug Test</h2>
        <p>This page simulates mobile viewport (375px) to test the hamburger menu click handler.</p>
        <p>Open browser console to see debug logs when clicking the hamburger menu.</p>
    </div>
    
    <div class="test-container">
        <div id="header-container"></div>
    </div>
    
    <script>
        // Simple console logging for debugging
        console.log('Mobile Menu Test Page Loaded');
        
        // Set mobile viewport for testing
        if (window.innerWidth > 375) {
            document.querySelector('.test-container').style.transform = 'scale(0.8)';
            document.querySelector('.test-container').style.transformOrigin = 'top center';
        }
    </script>
</body>
</html>
