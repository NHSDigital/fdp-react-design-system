<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - NHS UK Reference</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nhsuk-frontend@8.3.0/packages/nhsuk.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Noto Sans", Arial, sans-serif;
        }
        .component-wrapper {
            max-width: 1020px;
            margin: 0 auto;
        }
        
        /* NHS UK Responsive breakpoints */
        @media (max-width: 767px) {
            body { padding: 10px; }
        }
        
        @media (min-width: 768px) and (max-width: 1023px) {
            body { padding: 15px; }
        }
        
        @media (min-width: 1024px) {
            body { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="component-wrapper">
        <h1>NHS UK Button Component</h1>
        <div class="component-example">
            <button class="nhsuk-button" data-module="nhsuk-button" type="submit">Save and continue</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/nhsuk-frontend@8.3.0/packages/nhsuk.min.js"></script>
    <script>
        window.NHSFrontend.initAll();
    </script>
</body>
</html>
